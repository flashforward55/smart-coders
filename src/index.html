<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ресторанно-готельний комплекс</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
    <link rel="manifest" href="./icons/site.webmanifest" />
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!--  Header-->
    <include src="./partials/header.html"> </include>
    <!-- Main -->
    <main>
      <!-- Hero -->
      <include src="./partials/main/hero-main.html"></include>
      <!-- About our restaurant -->
      <include src="./partials/main/about-our-restaurant.html"></include>
      <!-- Details our restaurant -->
      <include src="./partials/main/details-our-restaurant.html"></include>
      <!-- About our hotel -->
      <include src="./partials/main/about-our-hotel.html"></include>
      <!-- Details of our hotel -->
      <include src="./partials/main/details-of-our-hotel.html"></include>
      <!-- Contacts -->
      <include src="./partials/main/contacts.html"></include>
    </main>
    <!-- Footer -->
    <include src="./partials/footer.html"></include>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 3,
        spaceBetween: 10,
        // slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        navigation: {
          nextEl: '.swiper-button-next-rest',
          prevEl: '.swiper-button-prev-rest',
        },
      });
    </script>
    <!-- Modals -->
    <include src="./partials/modal/table.html"></include>
    <include src="./partials/modal/price.html"></include>
    <include src="./partials/modal/room.html"></include>
  </body>
</html>
