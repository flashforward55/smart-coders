<!-- Секція "Details of our restaurant" -->
<section class="details-rest details-rest--overlay">

                  ./images/main-page/details-rest/homepage-details-rest-slide1-desktop-@1x.jpg 1x,

                "

                  ./images/main-page/details-rest/homepage-details-rest-slide1-tablet-@1x.jpg 1x,

                  ./images/main-page/details-rest/homepage-details-rest-slide1-mobile-@2x.jpg 2x
                "
              />
